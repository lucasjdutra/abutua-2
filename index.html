<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Assinaturas - Bootcamp DevJr</title>
    <style>
        body {
            background-color: #F5F5F5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: #E9E9E9;
            margin: auto;
            width: 600px;
            box-shadow: 1px 3px 8px 1px rgba(0, 0, 0, 0.2); 
            /* X, Y, Borrar, Área e Cor (respectivamente) */
            border-radius: 3px;
            overflow: hidden;
        }

        .header {
            padding: 40px;
        }

        .header-title {
            color: #006868;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .header-subtitle {
            color: #008789;
            font-size: 19px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .flex-container {
            display: flex;
            flex-direction: row;
            background-color: #006868;
            justify-content: space-around;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">Entre para a nossa comunidade!</div>
            <div class="header-subtitle">Faça a sua assinatura agora e ganhe 30% de desconto!</div>
            <div>Faça parte da nossa comunidade de desenvolvedores<br>
            Tenha suporte da nossa equipe e cresça mais rápido na sua carreira.</div>
        </div>
        <div class="flex-container">
            <div>Coluna 1</div>
            <div>Coluna 2</div>
        </div>
    </div>
</body>
</html>
